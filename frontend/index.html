<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" href="./assets/amazon.svg">
  <title>Amazon Listing</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="main-title">Product Listing</h1>
      <p class="sub-title">Search Products from Amazon Within One Page</p>
      <div class="search-bar">
        <input type="text" placeholder="Search Amazon" class="search-input">
        <button class="search-button" type="button">
          <img src="./assets/search.svg" alt="search">
        </button>
      </div>
    </div>
    <div id="results"></div>
  </div>
  <script type="module" src="./src/search.js"></script>
</body>
</html>
